    <div id="main"></div>
    <script>
        let a = document.getElementById("main");

     if(select.value == 'Lucky One Mall'){
      function fun(){
        if(navigator.geolocation){
            alert("supporting");
            navigator.geolocation.getCurrentPosition(getcoordinates);
        }else{
            alert("not supporting")
        }
      }
      function getcoordinates(pos){
        a.innerHTML = "longitude" + pos.coords.longitude + "latitude" + pos.coords.latitude;
        var latlng = new google.maps.LatLng(24.8693606,67.082216);
        var map = new google.maps.Map(a,{
            center : latlng ,
            zoom : 16 ,
            mapTypeId : "roadmap"
        })
        var mark = new google.maps.Marker({
            position:latlng,
            map:map,
            drag:true
        })
      }
      fun();
     }
